<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <div class="grid grid-cols-1 xl:grid-cols-2 gap-8 w-full mt-6">
            <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">
                   <!--statement -->
               <div class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">   
                
                

                  <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">
                    
                      <div class="relative flex flex-col flex-auto">
                        <h2 class="text-3xl font-semibold tracking-tight leading-8">Scheme Structure Type Details</h2>
      
                      </div>
                      
                      <div class="relative flex flex-col flex-auto ">
                          
                        <button class="px-4"
                            mat-raised-button 
                            [color]="'primary'"
                             >
                             <span class="ml-2"  [routerLink]="['/admin/scheme-structure-type/add-new']"> Add Scheme Details</span>
                         
                        </button>
                         
                      </div>
                  </div>

                <mat-form-field appearance="standard">
                  <mat-label>Search In:</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Start typing ..." #input>
                </mat-form-field>
                <div class="mt-2 mb-2 "></div>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                        <div class="mt-4 mb-4 "></div>
                        
                        <!-- Sr No Column -->
                        <ng-container matColumnDef="scheme_number">
                          <th mat-header-cell *matHeaderCellDef> Scheme Number </th>
                          <td mat-cell *matCellDef="let element"> {{element.scheme_number}} </td>
                        </ng-container>
                      
                       <ng-container matColumnDef="structure_type_name_en">
                        <th mat-header-cell *matHeaderCellDef> Structure Type name(English)</th>
                        <td mat-cell *matCellDef="let element"> {{element.structure_type_name_en}} </td>
                      </ng-container>

                        <ng-container matColumnDef="structure_type_name_mr">
                          <th mat-header-cell *matHeaderCellDef>Structure Type name(Marathi)  </th>
                          <td mat-cell *matCellDef="let element"> {{element.structure_type_name_mr}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="schemeNumber">
                          <th mat-header-cell *matHeaderCellDef> Scheme Number </th>
                          <td mat-cell *matCellDef="let element"> {{element.schemeNumber}} </td>
                        </ng-container>

                       
                        <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef> Actions </th>
                          <td mat-cell *matCellDef="let row">
                            <!-- <button mat-icon-button 
                             class="iconbutton"
                             (click)="openComposeDialogView()"
                             >
                              <mat-icon >visibility</mat-icon>
                            </button>  -->
                            <!-- <button mat-icon-button class="iconbutton">
                              <mat-icon [routerLink]="['/admin/scheme-structure-type/edit', row.code]">edit</mat-icon>
                            </button>  -->
                            <button mat-icon-button 
                            class="iconbutton"
                            (click)="openComposeDialogDelete(row.code)"
                             color="warn">
                            <mat-icon>delete</mat-icon>
                          </button> 
                          </td>
                        </ng-container>
                        
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>

                      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
                      </mat-paginator>
                            
                <div class="mt-2 mb-2 "></div>
               </div>
             </div>
         </div>
    </div>
</div>
