<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <div class="grid grid-cols-1 xl:grid-cols-2 gap-8 w-full mt-6">
            <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">
                   <!--statement -->
               <div class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">   
                
                

                  <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">
                    
                      <div class="relative flex flex-col flex-auto">
                        <h2 class="text-3xl font-semibold tracking-tight leading-8">Draft Details</h2>
      
                      </div>
                      
                      <!-- <div class="relative flex flex-col flex-auto ">
                          
                        <button class="px-4"
                            mat-raised-button 
                            [color]="'primary'"
                              >
                          Add User
                        </button>
                         
                      </div> -->
                  </div>

                <mat-form-field appearance="standard">
                  <mat-label>Search In:</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Start typing ..." #input>
                </mat-form-field>
                <div class="mt-2 mb-2 "></div>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                        <div class="mt-4 mb-4 "></div>

                        <!-- User Id Column -->
                        <ng-container matColumnDef="applicationStarDate">
                          <th mat-header-cell *matHeaderCellDef> Application StarDate </th>
                          <td mat-cell *matCellDef="let element"> {{element.applicationStarDate}} </td>
                        </ng-container>
                      
                        <!-- User Name Column -->
                        <ng-container matColumnDef="propertyOwner">
                          <th mat-header-cell *matHeaderCellDef>Property Owner </th>
                          <td mat-cell *matCellDef="let element"> {{element.propertyOwner}} </td>
                        </ng-container>
                      
                        <!-- Address Column -->
                        <ng-container matColumnDef="taluka">
                            <th mat-header-cell *matHeaderCellDef> Taluka </th>
                            <td mat-cell *matCellDef="let element"> {{element.taluka}} </td>
                          </ng-container>
                      
                        <!--  Email Id Column -->
                        <ng-container matColumnDef="sector">
                          <th mat-header-cell *matHeaderCellDef> Sector/village </th>
                          <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
                        </ng-container>

                        <ng-container matColumnDef="grahyonana">
                          <th mat-header-cell *matHeaderCellDef> Grahyonana </th>
                          <td mat-cell *matCellDef="let element"> {{element.grahyonana}} </td>
                        </ng-container>

                        <ng-container matColumnDef="building">
                          <th mat-header-cell *matHeaderCellDef> Building </th>
                          <td mat-cell *matCellDef="let element"> {{element.building}} </td>
                        </ng-container>

                        <ng-container matColumnDef="sadnika">
                          <th mat-header-cell *matHeaderCellDef> Sadnika/Dukan </th>
                          <td mat-cell *matCellDef="let element"> {{element.sadnika}} </td>
                        </ng-container>

                         <!-- Action Column-->
           
                        <ng-container matColumnDef="actions">
                          <th mat-header-cell *matHeaderCellDef> Actions </th>
                          <td mat-cell *matCellDef="let row">
                            <button mat-icon-button 
                             class="iconbutton"
                             (click)="openComposeDialogView()"
                             >
                              <mat-icon >visibility</mat-icon>
                            </button> 
                            
                            <button mat-icon-button 
                            class="iconbutton"
                            (click)="openComposeDialogDelete()"
                             color="warn">
                            <mat-icon>delete</mat-icon>
                          </button> 
                          </td>
                        </ng-container>
                       
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>

                      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
                      </mat-paginator>
                            
                <div class="mt-2 mb-2 "></div>
               </div>
             </div>
         </div>
    </div>
</div>
