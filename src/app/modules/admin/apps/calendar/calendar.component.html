<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <div class="flex items-center justify-between w-full">
            <div>
                <h2 class="text-3xl font-semibold tracking-tight leading-8">Verify Email Address</h2>

            </div>
           
        </div>
  <div class="grid grid-cols-1 xl:grid-cols-2 gap-8 w-full mt-8">
     <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">
            <!--statement -->
        <div class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">   

            <p class="my-2 font-medium">
               Please Check your Email account for the verification code
            </p>
            <p class="my-4 font-medium">
                   OTP has been sent on email deep@gmail.com
            </p>

            <ng-otp-input  
            (onInputChange)="onOtpChange($event)"  
            [config]="{length:6}">
            </ng-otp-input>    
            
            <div class="mt-8 mb-8 "></div>  
        
            <div class="flex ">
                <button
                class="px-8 mr-2"
                    mat-raised-button 
                    type="button">
                    Resend
                </button>
                <button
                class="px-8 mr-2"
                    mat-flat-button
                    [color]="'primary'"
                    type="button">
                    Verify
                </button>

            </div>
            <div class="mt-2 mb-2 "></div> 
         </div>
        </div>
        
    </div>
            

         
     
    </div>
  </div>
