        <form>
         
         <label>
        <input type="checkbox" id="agree" name="agree" required (change)="agreeStatus($event);">
        
            <span> I have checked the deed draft and all the information are correct.
            </span>
          </label>
       <br/><br/>
       <button
              class="px-8"
              mat-flat-button
              [color]="'primary'"
              type="button"
              (click)="approve()"
              >
              Proceed to Deed Verification
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button
            class="px-8"
            mat-flat-button
            [color]="'primary'"
            type="submit"
            (click)="goBack()"
            >
            Back
        </button>
        </form>
      </div>
        <div class="flex items-center justify-between w-full" style="border: 3px solid #595253;padding:0px;">
            <pdf-viewer [src]="pdfSrc"
              [render-text]="true"
              [original-size]="false"
              style="width: 100%; height: 700px"
            ></pdf-viewer>   
        </div>
        
    </div>
