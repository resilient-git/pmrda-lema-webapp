<div class="flex flex-col flex-auto w-full">
    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto">
      <div *ngIf="pdfSrc" style="padding-left: 300px;padding-top: 5px;padding-bottom: 5px;">
        <a href="{{pdfSrc}}" style="color:blue;" target="_blank">
          <button
              class="px-8"
              mat-flat-button
              [color]="'primary'"
              type="button"
              >
              Download
          </button>
        </a>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button
            class="px-8"
            mat-flat-button
            [color]="'primary'"
            type="submit"
            (click)="goBack()"
            >
            Back
        </button>
      </div>
        <div class="flex items-center justify-between w-full" style="border: 3px solid #595253;padding:0px;">
            <pdf-viewer [src]="pdfSrc"
              [render-text]="true"
              [original-size]="false"
              style="width: 100%; height: 700px"
            ></pdf-viewer>   
        </div>
        
    </div>
  </div>
<div #myDiv (click)="dummyBinding()"></div>
