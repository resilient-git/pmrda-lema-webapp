<div class="flex flex-col flex-auto w-full">

  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8 w-full mt-6">
      <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">
        <!--statement -->
        <div class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">



          <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">

            <div class="relative flex flex-col flex-auto">
              <h2 class="text-3xl font-semibold tracking-tight leading-8">Selected/Searched Properties</h2>

            </div>

            <div class="relative flex flex-col flex-auto ">

             
              <button class="px-4" mat-raised-button [color]="'primary'" [routerLink]="['/citizens/add-new-property']">
                <span class="ml-2" > Select Property</span>

              </button>
            </div>
            <div class="relative flex flex-col flex-auto ">

              <button class="px-4" mat-raised-button [color]="'primary'" [routerLink]="['/citizens/add-new-property']">
                <span class="ml-2" > Search Property</span>

              </button>

            </div>
          </div>
        
          <!-- Alert -->
          <fuse-alert class="mt-8 -mb-4 " *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
            [type]="alert.type" [@shake]="alert.type === 'error'">
            {{alert.message}}
          </fuse-alert>

          <mat-form-field appearance="standard">
            <mat-label>Search In:</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Start typing ..." #input>
          </mat-form-field>
          <div class="mt-2 mb-2 "></div>

         
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3" matSort>
            <div class="mt-4 mb-4 "></div>
  
            <ng-container matColumnDef="society">
              <th mat-header-cell *matHeaderCellDef>Society</th>
              <td mat-cell *matCellDef="let element">{{element.society_name_en}} ({{element.society_name_mr}}) </td>
            </ng-container>

            <ng-container matColumnDef="sadnika_number">
              <th mat-header-cell *matHeaderCellDef> Sadnika Number </th>
              <td mat-cell *matCellDef="let element"> {{element.sadnika_number}} </td>
            </ng-container>

            <ng-container matColumnDef="owner_name">
              <th mat-header-cell *matHeaderCellDef>Owner name </th>
              <td mat-cell *matCellDef="let element"> {{element.owner_name}} </td>
            </ng-container> 

            <ng-container matColumnDef="owner_mobile">
            <th mat-header-cell *matHeaderCellDef>Owner Mobile</th>
            <td mat-cell *matCellDef="let element"> {{element.owner_mobile}} </td>
          </ng-container> 
            
          <ng-container matColumnDef="uprn">
            <th mat-header-cell *matHeaderCellDef>Uprn</th>
            <td mat-cell *matCellDef="let element"> {{element.uprn}} </td>
          </ng-container> 

            
            <!-- Action Column-->

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let row">
               
                <button mat-icon-button class="iconbutton" (click)="openComposeDialogView(row.code)">
                  <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button class="iconbutton"  (click)="newApplication(row.code)">
                  <mat-icon>transcribe</mat-icon>
                </button>
               
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    


          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>

          <div class="mt-2 mb-2 "></div>
        </div>
      </div>
    </div>
  </div>
</div>
