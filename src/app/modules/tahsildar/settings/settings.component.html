<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">

        <!-- Title and action buttons -->
        <div class="flex items-center justify-between w-full">
            <div>
                <h2 class="text-3xl font-semibold tracking-tight leading-8">Settings</h2>
               <!-- <div class="font-medium tracking-tight text-secondary">Keep track of your financial status</div> -->
            </div>
           
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-2 gap-8 w-full mt-8">
            <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">
                <!-- Previous statement -->
                <div class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">
                   
                        <div>
                            <div class="flex items-center justify-center p-4 rounded-full bg-primary-50 text-primary-700 dark:bg-primary dark:text-on-primary">
                                <mat-icon
                                    class="text-current"
                                    [routerLink]="['/tahsildar/password']"
                                    >lock
                                </mat-icon>
                            </div>
                            <div class="mt-2 mb-2 "></div>
                            <h2 class="text-2xl font-semibold tracking-tight leading-8" >
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                Change Password
                            </h2>
                        </div>
                     
                </div>
                <!-- Current statement -->
                <div class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">
                    
                    <div>
                        <div class="flex items-center justify-center p-4 rounded-full bg-primary-50 text-primary-700 dark:bg-primary dark:text-on-primary">
                            <mat-icon
                                class="text-current"
                                [routerLink]="['/tahsildar/mobile']"
                                >phone
                            </mat-icon>
                        </div>
                        <div class="mt-2 mb-2 "></div>
                        <h2 class="text-2xl font-semibold tracking-tight leading-8" >
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            Change Mobile
                        </h2>
                    </div>
                  
                    
                </div>


                <div class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">
                   
                    <div class="items-center">
                        <div class="flex items-center justify-center p-4 rounded-full bg-primary-50 text-primary-700 dark:bg-primary dark:text-on-primary">
                            <mat-icon
                                class="text-current"
                                [routerLink]="['/tahsildar/email']"
                                >email
                            </mat-icon>
                        </div>
                        <div class="mt-2 mb-2 "></div>
                        <h2 class="text-2xl items-center  font-semibold tracking-tight leading-8" >
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            Change Email
                        </h2>
                    </div>
                  
                    
                </div>
            </div>
            <!-- Account balance -->
            
        </div>

           </div>

</div>
