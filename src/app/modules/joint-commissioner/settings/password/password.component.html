<div class="flex flex-col flex-auto w-full">

    <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
        <div class="grid grid-cols-1 xl:grid-cols-2 gap-8 w-full mt-6">
            <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">
                   <!--statement -->
               <div class="relative flex flex-col flex-auto p-6 pr-3 pb-3 bg-card rounded-2xl shadow overflow-hidden">   
                
                

                  <div class="grid gap-8 sm:grid-flow-col xl:grid-flow-row">
                    
                      <div class="relative flex flex-col flex-auto">
                        <h2 class="text-3xl font-semibold tracking-tight leading-8">Change your Password</h2>
      
                      </div>       
                  </div>

                
                <form
                [formGroup]="passwordForm">
                  <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
                    <!-- Current password -->
                    <div class="sm:col-span-4">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Current password</mat-label>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:key'"
                                matPrefix></mat-icon>
                            <input
                                [formControlName]="'currentPassword'"
                                type="password"
                                matInput>
                        </mat-form-field>
                    </div>
                    <!-- New password -->
                    <div class="sm:col-span-4">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>New password</mat-label>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:key'"
                                matPrefix></mat-icon>
                            <input
                                [formControlName]="'newPassword'"
                                type="password"
                                matInput>
                        </mat-form-field>
                        <div class="mt-1 text-md text-hint">Minimum 8 characters. Must include numbers, letters and special characters.</div>
                    </div>

                    <div class="sm:col-span-4">
                        <mat-form-field class="fuse-mat-no-subscript w-full">
                            <mat-label>Re-enter password</mat-label>
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:key'"
                                matPrefix></mat-icon>
                            <input
                                [formControlName]="'reEnterPassword'"
                                type="password"
                                matInput>
                        </mat-form-field>
                       
                    </div>
                </div>     
                </form>
                <div class="mt-4 mb-4 "></div>
                
                <div class="flex items-center">
                    <button
                        mat-stroked-button
                        type="button"
                        [routerLink]="['/joint-commissioner/settings']">
                        Cancel
                    </button>
                    <button
                        class="ml-4"
                        mat-flat-button
                        type="button"
                        [color]="'primary'">Save
                    </button>
                </div>
                            
                <div class="mt-2 mb-2 "></div>
               </div>
             </div>
         </div>
    </div>
</div>
