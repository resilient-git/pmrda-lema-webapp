<div class="flex flex-col flex-auto min-w-0">


    <div class="flex flex-col flex-auto">

        <!-- Header -->
        <div class="py-8 px-6 md:px-8">
            <!-- Title -->
            <div>
                <div class="text-4xl font-extrabold tracking-tight leading-none">Dashboard</div>
                <div class="ml-0.5 font-medium text-secondary">
                    <div class="flex-auto grid grid-cols-4 gap-4 mt-6">
                       
                        <div class="col-span-2 sm:col-span-1 flex flex-col items-center justify-center py-8 px-1 rounded-2xl bg-gray-300 text-secondary dark:bg-white dark:bg-opacity-5">
                            <div class="text-5xl font-semibold leading-none tracking-tight">
                                2
                            </div>
                            <div class="mt-1 text-sm font-medium text-center">Properties</div>
                        </div>
                        <!-- Won't fix -->
                        <div class="col-span-2 sm:col-span-1 flex flex-col items-center justify-center py-8 px-1 rounded-2xl bg-green-300 text-secondary dark:bg-white dark:bg-opacity-5">
                            <div class="text-5xl font-semibold leading-none tracking-tight">
                                1
                            </div>
                            <div class="mt-1 text-sm font-medium text-center">Transfer</div>
                        </div>
                        <!-- Re-opened -->
                        <div class="col-span-2 sm:col-span-1 flex flex-col items-center justify-center py-8 px-1 rounded-2xl bg-indigo-300 text-secondary dark:bg-white dark:bg-opacity-5">
                            <div class="text-5xl font-semibold leading-none tracking-tight">
                                1
                            </div>
                            <div class="mt-1 text-sm font-medium text-center">Nomination</div>
                        </div>
                        <!-- Needs triage -->
                        <div class="col-span-2 sm:col-span-1 flex flex-col items-center justify-center py-8 px-1 rounded-2xl bg-yellow-300 text-secondary dark:bg-white dark:bg-opacity-5">
                            <div class="text-5xl font-semibold leading-none tracking-tight">
                                1
                            </div>
                            <div class="mt-1 text-sm font-medium text-center">NoC for Bank</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- Actions -->
        <div class="mt-4 sm:mt-0  py-8 px-6 md:px-8">
            <!-- Add section button -->
            <button
                mat-flat-button
                [routerLink]="['/jre/add-new-property']"
                [color]="'accent'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add Property</span>
            </button>
            <!-- Add task button -->
            <button
                class="ml-3"
                mat-flat-button
                [routerLink]="['/jre/new-transfer-application']"
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Application for Transfer</span>
            </button>
            <button
                class="ml-3"
                mat-flat-button
                
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Application for Nomination</span>
            </button>
            <button
                class="ml-3"
                mat-flat-button
                
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Application for Loan NoC</span>
            </button>
        </div>


      

    </div>


</div>
